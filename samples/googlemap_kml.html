<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <title>KML Layers</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>


  var center =  {lat: 35.664, lng: 139.745};

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: center
    });

    var cityCircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: center,
      radius: 1000,
      draggable: true
    });

    var kmlLayer = new google.maps.KmlLayer({
      url: 'https://s3-ap-northeast-1.amazonaws.com/geo-sample-data/minato-shelters_org.kml',
      map: map
    });

  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Kiv77B-UsLfsKOSvawmct2unBMDyV6I&callback=initMap">
</script>
</body>
</html>
