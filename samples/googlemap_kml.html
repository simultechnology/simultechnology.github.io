<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <title>KML Layers</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info-area {
      padding: 5px 15px;
      position: absolute;
      background: #fff;
      top: 10px;
      left: 150px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="info-area">
  <div>中心(緯度,経度) : <span id="info-latlon"></span></div>
  <div>半径 : <span id="info-radius"></span>m</div>
  <div>直径 : <span id="info-diameter"></span>m</div>
</div>
<script>

  var center =  {lat: 35.664, lng: 139.745};

  var circleCenter = document.getElementById('info-latlon');
  var circleRadius = document.getElementById('info-radius');
  var circleDiameter = document.getElementById('info-diameter');

  circleCenter.textContent = center.lat + ',' + center.lng;
  circleRadius.textContent = 1000;
  circleDiameter.textContent = 1000 * 2;

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: center
    });

    var cityCircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: center,
      radius: 1000,
      draggable: true,
      editable: true
    });

    cityCircle.addListener('radius_changed', function(event) {
      var radius = Math.floor(this.getRadius());
      circleRadius.textContent = radius;
      circleDiameter.textContent = radius * 2;
    });

    cityCircle.addListener('center_changed', function(event) {
      var center = this.getCenter();
      var lat = center.lat();
      var lng = center.lng();
      circleCenter.textContent = (Math.floor(lat * 10000000) / 10000000) + ',' + (Math.floor(lng * 10000000) / 10000000);
    });

    var kmlLayer = new google.maps.KmlLayer({
      url: 'https://s3-ap-northeast-1.amazonaws.com/geo-sample-data/minato-shelters_org.kml',
      map: map
    });

  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Kiv77B-UsLfsKOSvawmct2unBMDyV6I&callback=initMap">
</script>
</body>
</html>
